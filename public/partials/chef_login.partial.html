<div class='chefPage'>
    <h4 style='color: gray;'><a href='#/chef_registration'>Register</a> | Login</h4>
    
    <div class='container'>
        <div class='chef_layer'>
            <div class='chef_reg'>
                
                <h2>Chef Login</h2>
                    <p>Not a member? Register <a href="#/chef_registration">here</a></p>
                    
                    <form>
                        <div class='form-group'>
                            <label>Email: </label>
                            <input type='text' class='form-control' ng-model='chef.email' style='width: 300px;'>
                        </div>

                        <div class='form-group'>
                            <label>Password: </label>
                            <input type='password' class='form-control' ng-model='chef.password' style='width: 300px;'>
                        </div>

                            <input class='btn btn-success' type='submit' value='Login' ng-click='chefCtrl.loginChef(chef)'>

                    </form>
            </div>
        </div>
    </div>
</div>
