<div class='dinerPage'>
  <h4 style='color: gray;'> <a href='#/diner_registration'>Register</a> | Login</h4>
      <div class='container'>
          <div class='diner_layer'>
              <div class='diner_reg'>
                  <h2>Diner Login</h2>
                      <p>Not a member? Register <a href="#/diner_registration">here</a></p>
                  <form>
                          <div class='form-group'>
                              <label>Email: </label>
                              <input type='email' class='form-control' ng-model='diner.email' style='width: 300px;'>
                          </div>

                          <div class='form-group'>
                              <label>Password: </label>
                              <input type='password' class='form-control' ng-model='diner.password' style='width: 300px;'>

                          </div>
                              <button class='btn btn-success' type='submit' ng-click='dinerCtrl.logDiner(diner)'>Login</button>
                  </form>
              </div>
          </div>
      </div>
</div>
