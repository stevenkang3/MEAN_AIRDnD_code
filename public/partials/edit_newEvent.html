<div class='lastly'>
<h2>Create a New Event</h2>​

<form class="form-horizontal" role="form">​
    <div class="form-group">​
        <!-- <input type="hidden" ng-model='chefCtrl.event._id'> -->
        <p>Event Title: <input type='text' ng-model='chefCtrl.event.title' required/></p>
        <p>Chef Name: <input type='text' ng-model='chefCtrl.event.name' required/></p>
        <p>Cuisine Type: <input type="text" ng-model='chefCtrl.event.cuisine' required/></p>
        <p>Event Date: <input type='date' ng-model='chefCtrl.event.date' required/></p>
        <p>Event Time: <input type='time' ng-model='chefCtrl.event.time' required/></p>
        <p>Location: <input type="text" ng-model='chefCtrl.event.location' required/></p>
        <p>Number of Guests: <input type="number" ng-model='chefCtrl.event.guests' required/></p>
        <p>Price(per person): $<input type='number' ng-model='chefCtrl.event.price' required/></p>
    </div>
    <div id='part2' class="form-group">​
        <p>Event Description:</p>
        <p><textarea ng-model='chefCtrl.event.description' rows="8" cols="40" required></textarea></p>
        <p>Menu:</p>
        <p><textarea ng-model='chefCtrl.event.menu' rows="8" cols="40" required/></textarea></p>
        <p>Duration: <input type='number' ng-model='chefCtrl.event.duration' required/></p>
        <p>Event Pic: <input type='text' ng-model='chefCtrl.event.url'></p>
        <p>Profile Pic: <input type='text' ng-model='chefCtrl.event.pic'></p>
    </div>
    <div class='okay'>
      <button class='btn btn-danger'><a href="#/chef_dashboard">Cancel</a></button>
        <button id='clicked' type="submit" class="btn btn-success" ng-click="chefCtrl.updateEvent(chefCtrl.event);">Create Event</button>​​
    </div>​
</form>​
