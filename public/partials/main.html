  <div class="container-fluid">

    <div>
      <ul id='list' class="nav navbar-nav">

        <li class='list'><a href=""><label>Chef: <select ng-model="search.name" >

<div class='container'>
	<div class='intro' ng-repeat="app in appCtrl.apps | filter: search:strict | orderBy: 'date'">
	   <div class='col-md-4'>
	      <div class='row'>
    		<h5>Creations of: <a class='name'>Chef {{app.name}}</a></h5>
    		<img class='art' src="{{app.url}}" alt="" />
    		<h4><a class='bname' href="#/one_event/{{app._id}}">{{app.title}}: {{app.cuisine}} / ${{app.price}}</a><h6>{{app.date | date:'mediumDate'}} at {{app.time | date: 'shortTime'}}</h6></h4>
	 </div>
	 </div>
	</div>
</div>
