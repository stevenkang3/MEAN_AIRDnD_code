<div class='chefPage'>

    <h4 style='color: gray;'>Register | <a href='#/chef_login'>Login</a></h4>
    
    <div class='container'>
        <div class='chef_layer'>
            <div class='chef_reg'>
                
                <h2>Chef Registration</h2>
                    <p>Already a member? Login <a href="#/chef_login">here</a></p>
                    
                    <form>
                        <div class='form-group'>
                            <label>First Name: </label>
                            <input type='text' class='form-control' ng-model='newChef.first_name' style='width: 300px;'>
                        </div>

                        <div class='form-group'>
                            <label>Last Name: </label>
                            <input type='text' class='form-control' ng-model='newChef.last_name' style='width: 300px;'>
                        </div>

                        <div class='form-group'>
                            <label>Email: </label>
                            <input type='text' class='form-control' ng-model='newChef.email' style='width: 300px;'>
                        </div>

                        <div class='form-group'>
                            <label>Password: </label>
                            <input type='password' class='form-control' ng-model='newChef.password' style='width: 300px;'>
                        </div>

                            <input class='btn btn-success' type='submit' value='Register' ng-click='chefCtrl.addChef(newChef)'>

                    </form>
            </div>
        </div>
    </div>
</div>
